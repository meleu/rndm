name: rndm
help: Prints a random number
version: 0.0.1

dependencies:
  - curl

flags:
  - long: --web
    short: -w
    help: Get the random number from <https://random.org>.
  - long: --max
    short: -M
    arg: max
    help: Specifies the maximum number to be generated
    default: "32767"
    validate: positive_integer
  - long: --min
    short: -m
    arg: min
    help: Specifies the minimum number to be generated
    default: "1"
    validate: positive_integer
